{% extends "base/base.html" %}
{% load static %}

{% block content %}
<!-- 타이틀 영역 -->
<div>
    {% include 'accounts/partials/profile/profile_update_artist_header.html' %}
</div>

<!-- 마이페이지 본문 -->

<div id="concert_create_grid" class="concert_create_grid">
    {% include 'accounts/partials/profile/profile_update_artist_body.html' %}
</div>

{% endblock %}
{% block extrajs %}
<script>
    $('#id_name').attr({'readonly': ''});
    var aTag = $('.bootstrap4-multi-input a:first-child()');
    aTag.html('{% for image in images %}<img class="m-1" src="{{ image.image.url }}" width="100">{% endfor %}');
    $(function(){
        $("input[type='submit']").click(function(e){
            e.preventDefault();
            var $fileUpload = $("input[type='file']");
            if (parseInt($fileUpload.get(0).files.length)>5){
             alert("사진은 최대 5장까지 등록할 수 있습니다.");
            }
            else{
                $('#artist_update').submit();
            }
        });    
    });
</script>
{% endblock %}
