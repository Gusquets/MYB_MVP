<div class="row">
    {% for artist in artist_list %}
        <div class="col-12 col-md-4 txt-center mb-4">
            <a class="txt-black" href="{% url "artist_detail" artist.id %}">
                <div class="movie-wrapper">
                    <iframe width="640" height="360" src="{{ artist.movie_1 }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
                <div class="mt-3"><strong>{{ artist.name }}</strong></div>
                <div class="mt-3">{{ artist.description }}</div>
            </a>
        </div>
    {% endfor %}
</div>
