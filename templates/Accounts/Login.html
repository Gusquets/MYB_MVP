{% extends "Base/Base.html" %}

{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static '/Accounts/css/Login.css' %}">

<div class="row login">
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <form class="row">
                    <!-- 로고 ( 홈 화면으로 링크 )-->
                    <div class="col-12 login-row pb-5">
                        <a href="{% url 'artist:Main' %}"><img class="mb_login_logo" src="/media/main/logo-color@2x.png"></a>
                    </div>
                    <!-- 이메일, 비밀번호, 로그인 버튼 -->
                    <div class="col-12 login-row">
                        <input class="form-control" placeholder="이메일">
                    </div>
                    <div class="col-12 login-row">
                        <input class="form-control" placeholder="비밀번호">
                    </div>
                    <div class="col-12 login-row">
                        <button type="submit" class="btn btn-outline-primary login-button">로그인</button>
                    </div>
                    <div class="col-12 login-row">
                        <button class="btn btn-primary sign-up-button">회원가입</button>
                    </div>
                    <div class="col-6 pb-5">
                        이메일 찾기
                    </div>
                    <div class="col-6">
                        비밀번호 재설정
                    </div>
                 </form>
                <!-- 여기 줄 같은 것 하나 들어가야 함 -->

                <!-- 소셜 로그인 버튼 자세한 수정 필요 -->
                 <div class="row social-login">
                     <div class="col-12 login-row">
                         <button class="btn btn-outline-primary social-naver txt-pre"><img src="/media/main/naver.png">  네이버로 시작하기</button>
                     </div>
                     <div class="col-12 login-row">
                         <button class="btn btn-outline-primary social-kakao txt-pre"><img src="/media/main/kakao.png">  카카오톡으로 시작하기</button>
                     </div>
                     <div class="col-12 login-row">
                         <button class="btn btn-outline-primary social-facebook txt-pre"><img src="/media/main/facebook.png">  페이스북으로 시작하기</button>
                     </div>

                 </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
