{% load bootstrap4 %}

<div class="row my-5">
    <div class="col-12">
        <h4>가입하실때 사용하신 이메일을 입력해 주세요.</h4>
    </div>
    <form class="mt-3 col-12" action="" method="post">
        {% csrf_token %}
        {% bootstrap_field form.email show_label=False form_group_class='col-12' %}
        <div class="row mt-3">
            <div class="col-12 txt-center">
                <input type="submit" value="비밀번호 재설정" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
