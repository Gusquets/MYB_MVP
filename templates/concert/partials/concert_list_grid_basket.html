
<div class="col-3 offset-9 txt-right pb-2">
    <ul class="mb_filter_menu">
        <li><a href="{{ request.path }}?sorted=time" {% if sorted == 'time' %}style="color:#009bfc;"{% endif %} class="txt-black">시간순</a></li>
        <li>|</li>
        <li><a href="{{ request.path }}?sorted=rate" {% if sorted == 'rate' %}style="color:#009bfc;"{% endif %} class="txt-black">평점순</a></li>
    </ul>
</div>
<div class="row">
    {% for basket in basket_list %}
        <div class="col-12 col-md-4 txt-center mb-4">
            <a class="txt-black" href="{% url "artist_detail" basket.concert.artist.id %}">
                <div><img src="{{ basket.concert.artist.image.url }}" width="100%" alt=""></div>
                <div class="mt-3"><strong>{{ basket.concert.artist.name }}</strong></div>
                <div class="mt-3">{{ basket.concert.date }} / {{ basket.concert.location_1 }}</div>
                <div id="rate-{{ basket.id }}" class="mt-3"></div>
                <script>
                    var star =''
                    for(var i=0; i < Math.round({{ basket.concert.artist.rate_avg }}); i++){
                        star += '★';
                    }
                    if (Math.round({{ basket.concert.artist.rate_avg }}) < 5){
                        for(var i=0; i< 5-Math.round({{ basket.concert.artist.rate_avg }}); i++){
                            star += '☆';
                        }
                    }
                    document.getElementById('rate-{{ basket.id }}').innerText = star
                </script>
            </a>
        </div>
    {% empty %}
        <div class="col-12 m-height-220 txt-center pt-5">
            버스킹이 없습니다.
        </div>
    {% endfor %}
</div>
