{% load static %}
<div class="w-100 pt-3 pb-3 row">
    <div class="col-4">
        <img src="{% static "images/facebook.png" %}">
    </div>
    <div class="col-4">
        <img src="{% static "images/youtube.png" %}">
    </div>
    <div class="col-4">
        여기는 인스타
    </div>
</div>

<!-- 이부분 토글 버튼으로 처리 -->
<div class="test row pt-3 pb-3">
    {% if request.user.is_authenticated %}
    <a class="col-4 txt-black basket" href="{% url "preference:basket_create_concert" concert.id %}">
        찜하기
    </a>
    <a id="review_btn" class="col-4 txt-black modal-form-btn" href="{% url "preference:review_create" concert.artist.id %}" data-toggle="modal" data-target="#review_create">
        후기쓰기
    </a>
    {% endif %}
    <div class="col-4">
        후원하기
    </div>
</div>
