공연 목록
<br/>
{% for concert in concert_list %}
<hr/>
<a href="{% url "concert:concert_detail" concert.id %}">{{ concert.date }} / {{ concert.time }} / {{ concert.location_1 }} / {{ concert.artist }} / {{ concert.robability }}</a>
<a class="basket_create" href="{% url "preference:basket_create" concert.id %}">/찜하기</a>
<hr/>
<br/>
{% endfor %}
<br/>
<br/>
<hr/>
{% if user.is_authenticated %}
<a href="{% url "concert:concert_create" %}">공연등록하기</a>
{% endif %}
<script>
    $(function() {
        $('.basket_create').click(function() {
            $.get($(this).attr('href'))
            .done(function(response) {
                alert(response.message)
            })
            .fail(function(response) {
                console.log('문제가 발생하였습니다. 다시 시도해 주세요.');
            });
            return false;
        });
    });
</script>
