{% load bootstrap4 %}
<div class="row my-5">
    {% for review in review_list %}
        <div class="col-12 mb-2">
            <div class="card">
                <div class="row card-header">
                    <div class="col-10 {% if review.is_pay %}txt-blue{% endif %}">{{ review.user.nickname }} &rarr; {{ review.artist.name }} | {{ review.regist_dt }}</div> <div class="col-2 txt-red">&hearts; {{ review.like_count }}</div>
                </div>
                <div class="card-body pt-0">
                    <span id="star-count-{{ review.id }}" class="txt-sm"></span><br/>
                    <script>
                        var star =''
                        for(var i=0; i < {{ review.rate }}; i++){
                            star += '★';
                        }
                        document.getElementById('star-count-{{ review.id }}').innerText = star
                    </script>
                    {{ review.description }}
                </div>
            </div>
        </div>
    {% empty %}
        <div class="col-12 mb-2 txt-center">
            리뷰가 없습니다.
        </div>
    {% endfor %}
</div>
<div class="row">
    <div style="margin: 0 auto;">
        {% bootstrap_pagination page_obj %}
    </div>
</div>
