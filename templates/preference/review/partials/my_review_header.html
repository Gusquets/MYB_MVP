<div class="artist-list-section artist-list-mb_artist_list">
    <div class="outer">
        <div class="middle">
            <div class="inner txt-center pt-5">
                <p class="artist-list-mb_sub_title">
                    {% if type == 'review' %}
                    {{ request.user.nickname }}님이 작성한 리뷰목록
                    {% elif type == 'reviewed' %}
                    {{ request.user.artist.name }}님께 작성된 리뷰목록
                    {% elif type == 'artist' %}
                    {{ artist_name }}님께 작성된 리뷰목록
                    {% endif %}
                </p>
            </div>
        </div>
    </div>
</div>
